<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Concierge Service Türkiye</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Concierge Service Türkiye for VIP concierge services, luxury travel and bespoke experiences.">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contact.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@19.5.4/build/css/intlTelInput.css">
</head>
<body>

<!-- NAVBAR -->
  <div id="navbarInclude"></div>
<!-- CONTACT FORM -->
<section class="contact-hero">
  <div class="seo-headings">
  <h1>Contact Your Personal Concierge in Istanbul</h1>
<h2>Tell Us What You Need</h2>
  </div>
  <div class="contact-form-wrapper">

    <div class="contact-form-header">
      <div class="contact-form-title">Private Concierge Request</div>
      <div class="contact-form-subline">Discreet • Tailored • Exceptional</div>
    </div>

    <div id="formInlineAlert"></div>

    <form
      id="contactForm"
      method="POST"
      action="https://script.google.com/macros/s/AKfycbxvOeMaThb3zFJVCZuGdQbJk-dAFH7W06vkoYPCfyfal_GUxF1dvXinEWMZoP8OtKpKcg/exec"
      novalidate
    >

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required>
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" id="phone" name="phone" required inputmode="numeric" placeholder="123 456 7890">
      </div>

      <div class="form-group">
        <label>Subject</label>
        <div class="custom-select" id="customSubject">
          <div class="select-trigger" tabindex="0">Select a subject</div>
          <ul class="select-options">
            <li data-value="Airport Transfer">Airport Transfer</li>
            <li data-value="Private Tours">Private Tours</li>
            <li data-value="Restaurant Reservation">Restaurant Reservation</li>
            <li data-value="VIP Assistance">VIP Assistance</li>
            <li data-value="Event Organization">Event Organization</li>
            <li data-value="Other">Other</li>
          </ul>
        </div>
        <input type="hidden" id="subject" name="subject">
      </div>

      <div class="form-group">
  <label>Request Details</label>
  <div class="textarea-wrapper">
    <textarea id="message" name="message" maxlength="2000"
      placeholder="Please describe your request with as much detail as you wish..."></textarea>
    <span class="char-count" id="charCount">0 / 2000</span>
  </div>
</div>

      <input type="hidden" name="referrer" value="contact-page">

      <button type="submit" class="submit-btn">
        Submit Confidential Request
      </button>

    </form>
  </div>
</section>

<!-- WHATSAPP -->
<a href="https://wa.me/905344888624" class="whatsapp-fixed" target="_blank" title="Chat with Concierge on WhatsApp">
  <img src="assets/whatsapp.png" alt="WhatsApp">
</a>

<!-- FOOTER (AYNEN KORUNDU) -->  
  <div id="footerInclude"></div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@19.5.4/build/js/intlTelInput.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@19.5.4/build/js/utils.js"></script>
<script src="js/common.js"></script>
<script src="js/contact.js"></script>
</body>
</html>
