<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Concierge Service Türkiye</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Concierge Service Türkiye for VIP concierge services, luxury travel and bespoke experiences.">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-container">
    <a href="index.html" class="logo">
      <img src="assets/logo.png" alt="Concierge Service Türkiye">
    </a>

    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <ul class="nav-menu" id="navMenu">
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html#services">Services</a></li>
      <li><a href="index.html#experiences">Experiences</a></li>
      <li><a href="index.html#destinations">Destinations</a></li>
      <li><a href="contact.html" class="cta">Request Concierge</a></li>
    </ul>
  </div>
</nav>

<!-- HERO -->
<section class="contact-hero">
  <div class="contact-overlay"></div>
  <div class="contact-hero-content">
    <h1>Request Concierge</h1>
    <p>Luxury, discreet and fully personalized concierge services.</p>
  </div>
</section>

<!-- CONTACT FORM -->
<section class="contact-section">
  <div class="contact-container">

    <form id="contactForm" novalidate>

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Your full name">
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="your@email.com">
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" id="phone" placeholder="+90 5XX XXX XX XX">
      </div>

      <div class="form-group">
        <label>Subject</label>
        <select id="subject">
          <option value="">Select a subject</option>
          <option>Airport Transfer</option>
          <option>Private Tours</option>
          <option>Restaurant Reservation</option>
          <option>VIP Assistance</option>
          <option>Event Organization</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group textarea-group">
        <label>Request Details</label>
        <textarea id="message" maxlength="500" placeholder="Tell us about your request..."></textarea>
        <span class="char-count" id="charCount">0 / 500</span>
      </div>

      <button type="submit" class="submit-btn">
        Send Request
      </button>

    </form>

  </div>
</section>

<!-- POPUP ALERT -->
<div id="popupAlert"></div>

<!-- FOOTER -->
<footer class="luxury-footer">
  <div class="footer-inner">

    <div class="footer-logo">
      <img src="assets/logo.png" alt="Concierge Service Türkiye">
    </div>

    <p class="footer-copy">
      © 2025 Concierge Service Türkiye<br>
      <span>VIP Istanbul Concierge Services</span>
    </p>

    <div class="footer-social">
      <a href="https://www.instagram.com/conciergeserviceturkiye/" target="_blank">
        <img src="assets/instagram.png" alt="Instagram">
      </a>
      <a href="https://x.com/ConSerTurkiye" target="_blank">
        <img src="assets/x.png" alt="X">
      </a>
    </div>

  </div>
</footer>

<!-- JS -->
<script src="js/common.js" defer></script>
<script src="js/contact.js" defer></script>

</body>
</html>
