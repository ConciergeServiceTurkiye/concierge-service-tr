<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@19.5.4/build/css/intlTelInput.css"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<title>Restaurant Reservation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/restaurant-reserve.css">
</head>
<body>

<!-- NAVBAR -->
    <div id="navbarInclude"></div>
<!-- RESTAURANT FORM -->
    <section class="restaurant-hero">
    <div class="restaurant-form-wrapper">
    <div class="restaurant-form-header">
      <h1>Restaurant Reservation</h1>
      <span class="restaurant-form-subline">Handled by Concierge Team</span>
    </div>

    <div id="formInlineAlert"></div>

    <form id="reservationForm" class="restaurant-form" novalidate>

      <!-- RESTAURANT (URL’den geliyor) -->
      <input type="hidden" name="restaurant" value="">

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required>
      </div>

      <div class="form-group">
        <label>Phone / WhatsApp</label>
        <input type="tel" id="phone" name="phone" placeholder="123 456 7890" required>
      </div>

      <div class="form-group">
        <label>Date</label>
        <input type="text" id="date" name="date" placeholder="Select date" required>
      </div>

      <div class="form-group">
        <label>Time</label>
        <div class="custom-select" id="timeSelect">
          <div class="select-trigger" tabindex="0">Select time</div>
          <ul class="select-options"></ul>
        </div>
        <input type="hidden" id="time" name="time">
      </div>

      <div class="form-group">
        <label>Guests</label>
        <div class="custom-select" id="guestsSelect">
          <div class="select-trigger" tabindex="0">Select Guests(adult)</div>
          <ul class="select-options">
            <li>1</li><li>2</li><li>3</li><li>4</li><li>5</li><li>6</li><li>For groups larger than 7, please specify in the notes.</li>
          </ul>
        </div>
        <input type="hidden" id="guests" name="guests">
      </div>

      <!-- CHILDREN -->
      <div class="form-group children-form-group">
        <div class="children-row">
          <label class="child-checkbox">
            <input type="checkbox" id="childrenToggle"> Children
          </label>

          <div id="childrenAges" class="children-ages">
            <div class="age-item">
              <label><input type="checkbox" class="age-toggle" data-target="age03"> Age 0–3</label>
              <input type="text" id="age03" name="age_0_3" class="child-input" placeholder="No." maxlength="4">
            </div>

            <div class="age-item">
              <label><input type="checkbox" class="age-toggle" data-target="age413"> Age 4–13</label>
              <input type="text" id="age413" name="age_4_13" class="child-input" placeholder="No." maxlength="4">
            </div>

            <div class="age-item">
              <label><input type="checkbox" class="age-toggle" data-target="age1417"> Age 14–17</label>
              <input type="text" id="age1417" name="age_14_17" class="child-input" placeholder="No." maxlength="4">
            </div>
          </div>
        </div>
      </div>

      <!-- PETS -->
      <div class="form-group">
        <label class="child-checkbox">
          <input type="checkbox" id="petsToggle"> Pets
        </label>

        <div class="textarea-group" id="petsGroup">
          <div class="char-count" data-for="petsField" data-max="500">0 / 500</div>
          <textarea id="petsField" name="pets" placeholder="Please specify pet type, size, and any special requirements."maxlength="500"></textarea>
        </div>

        <div class="field-error" id="petsError" style="display:none;">
          Please fill in pet details.
        </div>
      </div>

      <!-- ALLERGY -->
      <div class="form-group">
        <label>
          <input type="checkbox" id="allergyToggle"> Allergy
        </label>

        <div class="textarea-group" id="allergyGroup">
          <div class="char-count" data-for="allergyField" data-max="1000">0 / 1000</div>
          <textarea id="allergyField" name="allergy" placeholder="Gluten, nuts, lactose..." maxlength="1000"></textarea>
        </div>
      </div>

      <!-- NOTES -->
      <div class="form-group">
        <label for="notesField">Notes</label>

        <div class="textarea-group active">
          <div class="char-count" data-for="notesField" data-max="2000">0 / 2000</div>
          <textarea id="notesField" name="notes" placeholder="If you are 7+ guests or have any special requests, please write here." maxlength="2000"></textarea>
        </div>
      </div>

      <button type="submit" class="submit-btn">Submit Reservation</button>

    </form>
  </div>
</section>

<!-- URL → RESTAURANT NAME -->
<script>
const params = new URLSearchParams(window.location.search);
const restaurantName = params.get("restaurant") || "Restaurant Reservation";

document.addEventListener("DOMContentLoaded", () => {
  document.querySelector("input[name='restaurant']").value = restaurantName;
  document.querySelector(".restaurant-form-header h1").textContent = restaurantName;
});
</script>

  <!-- WHATSAPP -->
<a href="https://wa.me/905344888624" class="whatsapp-fixed" target="_blank">
  <img src="assets/whatsapp.png" alt="WhatsApp">
</a>

<!-- FOOTER -->
    <div id="footerInclude"></div>

<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@19.5.4/build/js/intlTelInput.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@19.5.4/build/js/utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="js/common.js"></script>
<script src="js/restaurants.js" defer></script>
</body>
</html>
