<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact | Concierge Service Türkiye</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="contact.css">

<!-- PHONE COUNTRY CODE -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18/build/css/intlTelInput.css">
</head>

<body>

<nav class="navbar">
  <div class="nav-container">
    <a href="index.html" class="logo">
      <img src="assets/logo.png" alt="Concierge Service Türkiye">
    </a>

    <div class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </div>

    <ul class="nav-menu" id="navMenu">
      <li><a href="index.html">Home</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </div>
</nav>

<section class="section contact contact-hero" style="margin-top:70px">

<form id="reservation-form" class="contact-form" novalidate>

<h2 class="form-title">Request a Bespoke Service</h2>
<p id="form-status" class="form-status"></p>

<!-- FULL NAME -->
<div class="input-wrapper">
  <input
    type="text"
    name="name"
    placeholder="Full Name"
    required
    minlength="3"
    data-error="This field cannot be left empty."
  >
</div>

<!-- EMAIL -->
<div class="input-wrapper">
  <input
    type="email"
    name="email"
    placeholder="Email Address"
    required
    data-error="Please enter a valid email address."
  >
</div>

<!-- PHONE -->
<div class="input-wrapper">
  <input
    type="tel"
    id="phone"
    name="phone"
    required
    data-error="Please select your country code and enter a valid phone number."
  >
</div>

<!-- MESSAGE -->
<div class="input-wrapper textarea-wrapper">
  <span class="char-count">0 / 2000</span>
  <textarea
    name="message"
    placeholder="Your Request"
    maxlength="2000"
    required
    data-error="Please describe your request."
  ></textarea>
</div>

<button type="submit" class="btn send-btn">Send</button>

</form>
</section>

<footer class="luxury-footer">
  <div class="footer-inner">
    <p class="footer-copy">
      © 2025 Concierge Service Türkiye<br>
      <span>VIP Istanbul Concierge Services</span>
    </p>
  </div>
</footer>

<script src="script.js"></script>

<!-- PHONE SCRIPT -->
<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18/build/js/intlTelInput.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18/build/js/utils.js"></script>

<script>
  const phoneInput = document.querySelector("#phone");
  window.intlTelInput(phoneInput, {
    initialCountry: "tr",
    separateDialCode: false,
    utilsScript:
      "https://cdn.jsdelivr.net/npm/intl-tel-input@18/build/js/utils.js"
  });
</script>

</body>
</html>
