<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@19.5.4/build/css/intlTelInput.css"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<title>Private Guide Tour Request</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/guidetourform.css">
</head>
<body>

<!-- NAVBAR -->
<div id="navbarInclude"></div>

<section class="guidetour-hero">
  <div class="guidetour-form-wrapper">

    <div class="guidetour-form-header">
      <h1 id="tourFormTitle">Private Guide Tour Request</h1>
      <span class="guidetour-form-subline">Handled by Concierge Team</span>
    </div>

    <div id="formInlineAlert"></div>

    <form id="guideTourForm" class="guidetour-form" novalidate>

      <!-- TOUR NAME (URLâ€™den) -->
      <input type="hidden" name="tour_name" id="tourName">

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="name" required placeholder="Your full name">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required placeholder="your@email.com">
      </div>

      <div class="form-group">
        <label>Phone / WhatsApp</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label>Preferred Tour Date</label>
        <input type="text" id="date" name="date" placeholder="Select date" required>
      </div>

      <div class="form-group">
        <label>Tour Duration</label>
        <div class="custom-select" id="durationSelect">
          <div class="select-trigger">Select duration</div>
          <ul class="select-options">
            <li>Half Day (4 hours)</li>
            <li>Full Day (8 hours)</li>
            <li>Multi-Day</li>
            <li>Flexible / Not Sure</li>
          </ul>
        </div>
        <input type="hidden" name="duration" id="duration">
      </div>

      <div class="form-group">
        <label>Number of Guests</label>
        <div class="custom-select" id="guestsSelect">
          <div class="select-trigger">Select guests</div>
          <ul class="select-options">
            <li>1</li><li>2</li><li>3</li><li>4</li><li>5</li><li>6</li>
            <li>7+ (Please specify in notes)</li>
          </ul>
        </div>
        <input type="hidden" name="guests" id="guests">
      </div>

      <!-- INTERESTS -->
      <div class="form-group">
        <label>Interests</label>
        <div class="checkbox-grid">
          <label><input type="checkbox" name="interest" value="History"> History</label>
          <label><input type="checkbox" name="interest" value="Food"> Food</label>
          <label><input type="checkbox" name="interest" value="Art"> Art</label>
          <label><input type="checkbox" name="interest" value="Architecture"> Architecture</label>
          <label><input type="checkbox" name="interest" value="Shopping"> Shopping</label>
          <label><input type="checkbox" name="interest" value="Local Life"> Local Life</label>
        </div>
      </div>

      <!-- MOBILITY -->
      <div class="form-group">
        <label>
          <input type="checkbox" id="mobilityToggle"> Mobility Assistance Needed
        </label>

        <div class="textarea-group" id="mobilityGroup">
          <div class="char-count" data-max="500">0 / 500</div>
          <textarea name="mobility_details" placeholder="Wheelchair, walking limitations, etc." maxlength="500"></textarea>
        </div>
      </div>

      <!-- NOTES -->
      <div class="form-group">
        <label>Additional Requests / Notes</label>
        <div class="textarea-group active">
          <div class="char-count" data-max="2000">0 / 2000</div>
          <textarea name="notes" placeholder="Custom route, language preference, pace, etc." maxlength="2000"></textarea>
        </div>
      </div>

      <button type="submit" class="submit-btn">Send Tour Request</button>

    </form>
  </div>
</section>

<!-- WHATSAPP -->
<a href="https://wa.me/905344888624" class="whatsapp-fixed" target="_blank">
  <img src="assets/whatsapp.png" alt="WhatsApp">
</a>

<!-- FOOTER -->
<div id="footerInclude"></div>

<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@19.5.4/build/js/intlTelInput.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@19.5.4/build/js/utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script src="js/common.js"></script>
<script src="js/guidetourform.js"></script>
</body>
</html>
