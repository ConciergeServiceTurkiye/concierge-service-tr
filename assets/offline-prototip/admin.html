<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Concierge Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="admin.css">
</head>
<body>

<div id="toast" class="toast"></div>
<div class="admin-container">

  <header class="admin-header">
    <h1>Concierge Reservation Panel</h1>
    <span class="admin-sub">Tüm rezervasyon talepleri</span>
  </header>

  <!-- FILTER BAR -->
  <div class="admin-filters">
    <select id="filterStatus">
      <option value="">Tüm Durumlar</option>
      <option value="pending">Pending</option>
      <option value="approved">Approved</option>
      <option value="cancelled">Cancelled</option>
    </select>

    <select id="filterRestaurant">
      <option value="">Tüm Restaurantlar</option>
      <option value="Fatih Tutak">Fatih Tutak</option>
      <option value="Neolokal">Neolokal</option>
      <option value="Serica Restaurant">Serica Restaurant</option>
      <option value="Mürver Restaurant">Mürver Restaurant</option>
    </select>
  </div>

  <!-- RESERVATION LIST -->
  <div id="reservationList" class="reservation-list">

    <!-- RESERVATION CARD -->
    <div class="reservation-card" data-status="pending">

      <div class="reservation-top">
        <strong class="reservation-id">RSV-20250912-4832</strong>
        <span class="status-badge pending">Pending</span>
      </div>

      <div class="reservation-body">
        <p><strong>Restaurant:</strong> Fatih Tutak</p>
        <p><strong>Tarih:</strong> 15.09.2025</p>
        <p><strong>Saat:</strong> 19:00 - 20:00</p>
        <p><strong>Kişi:</strong> 2</p>
        <p><strong>Alerjen:</strong> Gluten</p>
        <p><strong>Not:</strong> Pencere kenarı rica ederiz</p>
      </div>

      <div class="reservation-actions">
        <button class="approve-btn">Onayla</button>
        <button class="cancel-btn">İptal Et</button>
      </div>

    </div>

  </div>

</div>

<script src="admin.js"></script>
</body>
</html>
